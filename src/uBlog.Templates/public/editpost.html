<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Edit Post</title>

    <link rel="stylesheet"
          href="//cdn.rawgit.com/balpha/pagedown/master/demo/browser/demo.css" />

    <style>
        .wmd-button > span {
            background-image:
                    url('//cdn.rawgit.com/derobins/wmd/master/images/wmd-buttons.png');
            background-repeat: no-repeat;
            background-position: 0px 0px;
            width: 20px;
            height: 20px;
            display: inline-block;
        }
    </style>
    <link rel="stylesheet" href="/public/assets/js/style.css"/>


</head>
<body>
<header id="header">
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#" id="ublog-logo">uBlog</a>
            <ul class="nav navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">
                        <i class="fa fa-file" ></i>
                        Posts
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>


        </div>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <div class="row">

                <section class="col-xs-6">
                    <form>

                        <div class="form-group">
                            <input type="text" name="title" class="form-control"/>
                        </div>

                        <div class="form-group">
                            <div id="wmd-button-bar"></div>

                            <textarea  id="wmd-input" class="wmd-input form-control"></textarea>

                        </div>


                    </form>

                </section>
                <section class="col-xs-6">
                    <div id="wmd-preview" class="wmd-panel wmd-preview"></div>
                </section>


            </div>




        </div>


    </div>
</div>


<script src="/public/assets/js/shared.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Converter.js"
> </script>
<script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Editor.js">
    > </script>
<script src="//cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Sanitizer.js"
> </script>

<script src="/public/assets/js/editpost.js"></script>
<script>
    var converter = Markdown.getSanitizingConverter();
    var editor = new Markdown.Editor(converter);
    editor.run();
</script>
</body>
</html>
